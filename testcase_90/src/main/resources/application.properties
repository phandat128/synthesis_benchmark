# Configuration file for Quarkus application

# Database Configuration (H2 In-Memory)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Hibernate ORM / Panache Configuration
# Secure practice: Use 'drop-and-create' only for development/testing environments.
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect

# Logging Configuration (Security Best Practice: Avoid excessive logging of sensitive data)
quarkus.log.level=INFO
quarkus.log.category."com.example".level=DEBUG

# HTTP Configuration
quarkus.http.port=8080

# JAX-RS / RESTEasy Reactive
quarkus.resteasy-reactive.path=/