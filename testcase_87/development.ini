; Pyramid application configuration

[app:main]
use = egg:secure_dashboard_api

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# Database configuration (PostgreSQL recommended)
# NOTE: Replace with actual credentials and secure connection string in production
sqlalchemy.url = postgresql://user:password@localhost:5432/secure_db

# JWT Configuration
# NOTE: In production, this secret must be stored securely (e.g., HashiCorp Vault)
jwt.secret = a_very_long_and_secure_secret_key_for_testing
jwt.algorithm = HS256
jwt.expiration = 3600 ; 1 hour

# Security Settings
pyramid.authentication_policy = pyramid_jwt.JWTAuthenticationPolicy
pyramid.authorization_policy = pyramid.authorization.ACLAuthorizationPolicy

# Logging configuration
[loggers]
keys = root, secure_dashboard_api, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_secure_dashboard_api]
level = DEBUG
handlers = console
qualname = secure_dashboard_api

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(thread)x] %(message)s
