[app:main]
use = egg:PyramidReportApp

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# Database Configuration (Using PostgreSQL example)
# NOTE: Replace 'securepassword' with a proper secret management solution in production.
sqlalchemy.url = postgresql+psycopg2://user:securepassword@localhost:5432/reportdb

# Application Settings
# CRITICAL SECURITY SETTING: Defines the maximum number of records allowed per report.
# This mitigates the DoS vulnerability by limiting resource consumption.
report.max_limit = 500 

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Logging configuration
[loggers]
keys = root, pyramid_report_app, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pyramid_report_app]
level = DEBUG
handlers = console
qualname = pyramid_report_app

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine