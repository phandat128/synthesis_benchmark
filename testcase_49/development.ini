[app:main]
use = egg:session_service

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# Security Note: In a production environment, the SECRET_KEY used in 
# services/session_manager.py MUST be loaded securely via environment variables 
# or a secret manager, not hardcoded in the application or configuration files.

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root, session_service

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_session_service]
level = DEBUG
handlers =
qualname = session_service

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(thread)x] %(message)s