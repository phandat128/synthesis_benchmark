micronaut:
  application:
    name: secure-file-processor
  server:
    port: 8080
  executors:
    # Configure an IO executor pool for blocking database operations
    io:
      type: fixed
      nThreads: 5
  # Enable scheduling for the background processor
  scheduling:
    enabled: true
  
datasources:
  default:
    url: jdbc:h2:mem:devDb;DB_CLOSE_DELAY=-1;
    driverClassName: org.h2.Driver
    username: sa
    password: ""
    # Use CREATE_DROP for development/testing purposes
    schema-generate: CREATE_DROP
    dialect: H2

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        show_sql: false # Disable excessive SQL logging in production