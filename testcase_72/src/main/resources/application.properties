# Quarkus Application Configuration
quarkus.application.name=secure-document-service
quarkus.http.port=8080

# --- Security Configuration (JWT/OIDC) ---

# Enable JWT authentication
quarkus.smallrye-jwt.enabled=true

# Define the location of the public key used to verify the JWT signature.
# NOTE: In a real deployment, this file must exist or be replaced by a JWKS URL.
quarkus.smallrye-jwt.verify.public-key-location=/keys/publicKey.pem

# Define the expected issuer claim for token validation
quarkus.smallrye-jwt.verify.issuer=https://auth.example.com/realms/project

# Define the claim used for roles/groups mapping in the JWT payload
# This is crucial for SecurityContextUtil to function correctly.
quarkus.security.jwt.roles-claim=groups

# --- JAX-RS Configuration ---
quarkus.resteasy-reactive.path=/

# --- OpenAPI/Swagger UI Configuration ---
quarkus.swagger-ui.always-include=true
mp.openapi.extensions.smallrye.security-scheme=jwt
mp.openapi.extensions.smallrye.security-scheme.jwt.type=http
mp.openapi.extensions.smallrye.security-scheme.jwt.scheme=bearer
mp.openapi.extensions.smallrye.security-scheme.jwt.bearerFormat=JWT