# Database Configuration (PostgreSQL)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=user
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/userdb

# Hibernate/Panache Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# JWT Configuration (Minimal setup for demonstration)
# In a production environment, these keys must be loaded securely from a secret store.
smallrye.jwt.sign.key.location=classpath:privateKey.pem
smallrye.jwt.verify.public-key.location=classpath:publicKey.pem
smallrye.jwt.new-token.issuer=https://secure-app.com/
smallrye.jwt.new-token.lifetime=3600

# Enable JAX-RS validation for DTOs
quarkus.resteasy-reactive.json-b.validate-json=true