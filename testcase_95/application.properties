# Server Configuration
server.port=8080

# Spring Boot File Upload Configuration (Limits)
# Max file size 5MB
spring.servlet.multipart.max-file-size=5MB
# Max request size 5MB
spring.servlet.multipart.max-request-size=5MB

# Custom Application Configuration
# Define the secure directory where files will be stored
app.upload.dir=/tmp/profile_images
# Define allowed image extensions (crucial for security)
app.upload.allowed-extensions=jpg,jpeg,png,gif
