[app:main]
use = egg:ConfigService

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# --- SECURITY CONFIGURATION ---
session.secret = 9876543210fedcba_THIS_SHOULD_BE_A_RANDOM_256BIT_KEY_IN_PROD
session.secure = false ; Set to true in production behind HTTPS
session.httponly = true

# --- DATABASE CONFIGURATION ---
# NOTE: Replace with actual secure credentials and host.
sqlalchemy.url = postgresql+psycopg2://config_user:secure_password@localhost/config_db

# --- CELERY CONFIGURATION ---
# Celery broker URL (e.g., Redis or RabbitMQ)
celery.broker_url = redis://localhost:6379/0

# --- WSGI Server Configuration ---
[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[loggers]
keys = root, configservice, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_configservice]
level = DEBUG
handlers =
qualname = ConfigService

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(thread)x] %(message)s